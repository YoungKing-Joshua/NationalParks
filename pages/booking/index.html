<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book a Tour - Ghana National Parks</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<h1>GhanaParks</h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Park Details</a></li>
					<li><a href="#">Trails</a></li>
					<li><a href="#">Adventure</a></li>
				</ul>
			</nav>
			<div class="auth-buttons">
				<button class="explore">Explore</button>
				<button class="login">Login</button>
			</div>
		</header>

		<main>
			<section class="booking-section">
				<h2>Book Your Guided Tour</h2>
				<p>Explore the wonders of Ghana's national parks with a professional guide.</p>

				<form class="booking-form" action="#" method="post">
					<label for="park">Select Park:</label>
					<select id="park" name="park" required>
						<option value="" disabled selected>Select a park</option>
						<option value="Mole">Mole</option>
						<option value="Kakum">Kakum</option>
						<option value="Shai Hills">Shai Hills</option>
						<option value="Digya">Digya</option>
						<option value="Bia">Bia</option>
						<option value="Bui">Bui</option>
					</select>

					<label for="date">Tour Date:</label>
					<input type="date" id="date" name="date" required />

					<label for="guests">Number of Guests:</label>
					<input type="number" id="guests" name="guests" min="1" max="10" required />

					<label for="guide-type">Guide Type:</label>
					<select id="guide-type" name="guide-type" required>
						<option value="standard">Standard Guide</option>
						<option value="wildlife-expert">Wildlife Expert</option>
						<option value="cultural-expert">Cultural Expert</option>
					</select>

					<label for="special-requests">Special Requests (Optional):</label>
					<textarea
						id="special-requests"
						name="special-requests"
						placeholder="Enter any specific requests here..."
					></textarea>

					<button type="submit" class="submit-button">Book Tour</button>
				</form>
			</section>
		</main>

		<footer>
			<div class="footer-content">
				<p>GhanaParksExplorer - Your go-to for Ghana's parks since 1997!</p>
			</div>
			<div class="footer-links">
				<a href="#">Help Center</a>
				<a href="#">FAQs</a>
				<a href="#">Support Services</a>
				<a href="#">Contact Support</a>
			</div>
		</footer>
	</body>
</html>
